<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        .secret-code {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            font-size: 12px;
            opacity: 0.5;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        
        .secret-code:hover {
            opacity: 1;
        }
        
        .code-input {
            position: absolute;
            bottom: 40px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .code-input input {
            width: 70px;
            padding: 5px;
            background-color: #222;
            border: 1px solid #555;
            color: white;
            text-align: center;
            font-size: 16px;
        }
        
        .code-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container tetris-container">
        <h1>Tetris</h1>
        <div class="game-info">
            <div class="hold-container">
                <div class="hold-label">Hold:</div>
                <canvas id="hold-piece" width="100" height="100"></canvas>
            </div>
            <div class="score-container">
                <div class="score-label">Score:</div>
                <div id="score">0</div>
            </div>
            <div class="level-container">
                <div class="level-label">Level:</div>
                <div id="level">1</div>
            </div>
            <div class="next-container">
                <div class="next-label">Next:</div>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
        </div>
        <div style="position: relative;">
            <canvas id="tetris" width="300" height="600"></canvas>
            
            <!-- Secret code toggle and input -->
            <div class="secret-code" id="code-toggle">⚙️</div>
            <div class="code-input" id="code-input-container">
                <input type="text" id="code-input" maxlength="4" placeholder="Code">
                <button id="code-submit">OK</button>
            </div>
            
            <!-- Floating score display -->
            <div class="floating-score">
                <div>SCORE</div>
                <div id="floating-score" class="floating-score-value">0</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="controls-info">
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Drop</p>
                <p>Space : Hard Drop</p>
                <p>C : Hold Piece</p>
                <p>P : Pause</p>
            </div>
        </div>
        <div class="button-container">
            <button id="start">Start Game</button>
            <button id="pause" disabled>Pause</button>
            <a href="index.html" class="back-button">Back to Menu</a>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
