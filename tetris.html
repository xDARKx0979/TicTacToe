<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="container tetris-container">
        <h1>Tetris</h1>
        <div class="game-info">
            <div class="hold-container">
                <div class="hold-label">Hold:</div>
                <canvas id="hold-piece" width="100" height="100"></canvas>
            </div>
            <div class="score-container">
                <div class="score-label">Score:</div>
                <div id="score">0</div>
            </div>
            <div class="level-container">
                <div class="level-label">Level:</div>
                <div id="level">1</div>
            </div>
            <div class="next-container">
                <div class="next-label">Next:</div>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
        </div>
        <canvas id="tetris" width="300" height="600"></canvas>
        
        <!-- Floating score display -->
        <div class="floating-score">
            <div>SCORE</div>
            <div id="floating-score" class="floating-score-value">0</div>
        </div>
        
        <div class="controls">
            <div class="controls-info">
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Drop</p>
                <p>Space : Hard Drop</p>
                <p>C : Hold Piece</p>
                <p>P : Pause</p>
            </div>
        </div>
        <div class="button-container">
            <button id="start">Start Game</button>
            <button id="pause" disabled>Pause</button>
            <a href="index.html" class="back-button">Back to Menu</a>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
