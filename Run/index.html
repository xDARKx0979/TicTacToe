<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Run 3</title>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio !='undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		@font-face {
			font-family: 'Comfortaa Bold';
			src: url('font/COMFORTAA-BOLD.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Comfortaa';
			src: url('font/Comfortaa.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Permanent Marker';
			src: url('font/PERMANENTMARKER.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<!-- Load the game script -->
	<script type="text/javascript" src="./Run3.js"></script>
	
	<script type="text/javascript">
		// Wait for the document to be fully loaded
		document.addEventListener('DOMContentLoaded', function() {
			// Short delay to ensure the script is processed
			setTimeout(function() {
				try {
					if (typeof lime !== 'undefined' && lime.embed) {
						lime.embed("Run3", "openfl-content", 800, 600, { parameters: {} });
					} else {
						throw new Error("Lime object not available");
					}
				} catch (e) {
					console.error("Error loading Run3 game:", e);
					document.getElementById("openfl-content").innerHTML = 
						"<div style='color:white;padding:20px;text-align:center;'>"+
						"<h2>Game failed to load</h2>"+
						"<p>Please try refreshing the page or check your browser compatibility.</p></div>";
				}
			}, 500); // Small delay to ensure script is processed
		});
	</script>
</body>
</html>
